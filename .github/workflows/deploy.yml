name: Build and Deploy React App

on:
  push:
    branches:
      - main  # Trigger on 'main' branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Set up Node.js (must be 18 or later)
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'  # Fixes crypto.getRandomValues error

      # Install dependencies
      - name: Install dependencies
        run: npm install

      # Build the React app with Web Crypto API fix
      - name: Build React app
        run: NODE_OPTIONS="--experimental-global-webcrypto" npm run build

      # Deploy to InfinityFree via FTP
      - name: Deploy to InfinityFree
        uses: SamKirkland/FTP-Deploy-Action@v4
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./build/  # Ensure trailing slash
          server-dir: /htdocs/  # Ensure correct InfinityFree directory
