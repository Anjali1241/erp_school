name: Build and Deploy React App

on:
  push:
    branches:
      - main  # Trigger on 'main' branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout the code from the repository
      - name: Checkout repository
        uses: actions/checkout@v2

      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'  # Use the version you need

      # Install dependencies
      - name: Install dependencies
        run: npm install

      # Build the React app (outputs to the 'build/' folder)
      - name: Build React app
        run: npm run build

      # Deploy to InfinityFree via FTP
      - name: Deploy to InfinityFree
        uses: SamKirkland/FTP-Deploy-Action@v4.0.0  # Use version v4.0.0 explicitly
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: ./build/  # Make sure to include the trailing slash
          server-dir: /htdocs/  # InfinityFree server directory (ensure the trailing slash)